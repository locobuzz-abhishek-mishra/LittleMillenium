<app-toolbar [sidenav]="sidenav" [drawer]="drawer" [sidebar]="sidenav2" [matDrawerShow]="matDrawerShow" style="z-index: 500; position: relative;" fullscreen></app-toolbar>
<mat-sidenav-container class="container" style="top:60px" fullscreen>
    <mat-sidenav [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;">
        <app-sidemenu></app-sidemenu>
    </mat-sidenav>
    <mat-sidenav-content style="overflow: hidden;">
        <mat-drawer-container fullscreen>
            <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
                <app-sidemenu [iconOnly]="true"></app-sidemenu>
            </mat-drawer>
            <mat-drawer-content style="overflow: hidden;">
                <!-- <ng-scrollbar style="height: calc(100% - 33px);"> -->
                    <router-outlet></router-outlet>
                <!-- </ng-scrollbar> -->
            </mat-drawer-content>
        </mat-drawer-container>
    </mat-sidenav-content>

    <mat-sidenav  #sidenav2 position="end" mode="over">
        <app-sidenav></app-sidenav>
    </mat-sidenav>

</mat-sidenav-container>
